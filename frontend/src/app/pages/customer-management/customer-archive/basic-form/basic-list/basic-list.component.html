<div class="da-list-wrap">
  <da-layout-row [daGutter]="[24, 24]">
    <da-col-item [daSpan]="24" [daXs]="24">
      <div class="da-list-container">
        <div class="da-list-header">
          <div class="da-header-left">
            <div class="da-header-item">
              <div class="da-header-item-label">Border Type：</div>
              <d-select
                [placeholder]="'change table style'"
                [options]="options"
                [(ngModel)]="searchForm.borderType"
              ></d-select>
            </div>
            <div class="da-header-item">
              <div class="da-header-item-label">Size：</div>
              <d-select
                [placeholder]="'change table size'"
                [options]="sizeOptions"
                [(ngModel)]="searchForm.size"
              ></d-select>
            </div>
            <div class="da-header-item">
              <div class="da-header-item-label">Layout：</div>
              <d-select
                [placeholder]="'change table layout'"
                [options]="layoutOptions"
                [(ngModel)]="searchForm.layout"
              ></d-select>
            </div>
          </div>
          <div class="header-right">
            <d-button (click)="reset()">Reset</d-button>
          </div>
        </div>
        <div class="list-content" dLoading [loading]="busy">
          <d-data-table
            #datatable
            [dataSource]="basicDataSource"
            [borderType]="searchForm.borderType"
            [size]="searchForm.size"
            [tableLayout]="searchForm.layout"
            [scrollable]="true"
          >
            
            <d-column field="date_operation" header="Date" [width]="'140px'">
              <d-cell>
                <ng-template let-cellItem="cellItem">
                  <span
                    [title]="cellItem"
                    class="over-flow-ellipsis"
                    [style.width]="'100px'"
                  >
                    {{ cellItem }}
                  </span>
                </ng-template>
              </d-cell>
            </d-column>

            <d-column field="customer_name" header="Name of Client" [width]="'200px'">
              <d-cell>
                <ng-template let-cellItem="cellItem">
                  {{ cellItem }}
                </ng-template>
              </d-cell>
            </d-column>

            <d-column field="pay_type" header="Payement Type" [width]="'200px'">
              <d-cell>
                <ng-template let-cellItem="cellItem">
                  {{ cellItem }}
                </ng-template>
              </d-cell>
            </d-column>
            
            <d-column field="prix_total" header="Price" [width]="'200px'">
              <d-cell>
                <ng-template let-cellItem="cellItem">
                  {{ cellItem }}
                </ng-template>
              </d-cell>
            </d-column>

            <d-column field="pin_code" header="Code" [width]="'200px'">
              <d-cell>
                <ng-template let-cellItem="cellItem">
                  {{ cellItem }}
                </ng-template>
              </d-cell>
            </d-column>

            <d-column field="operation_number" header="Operation number" [width]="'200px'">
              <d-cell>
                <ng-template let-cellItem="cellItem">
                  {{ cellItem }}
                </ng-template>
              </d-cell>
            </d-column>

            <d-column field="payement_date" header="Payement date" [width]="'200px'">
              <d-cell>
                <ng-template let-cellItem="cellItem">
                  {{ cellItem }}
                </ng-template>
              </d-cell>
            </d-column>

            <d-column field="delivered_date" header="Delivered date" [width]="'200px'">
              <d-cell>
                <ng-template let-cellItem="cellItem">
                  {{ cellItem }}
                </ng-template>
              </d-cell>
            </d-column>
          </d-data-table>
        </div>
        <div class="da-list-footer">
          <d-pagination
            [size]="'sm'"
            [total]="pager.total"
            [(pageSize)]="pager.pageSize"
            [(pageIndex)]="pager.pageIndex"
            [canViewTotal]="true"
            [canChangePageSize]="true"
            [canJumpPage]="true"
            [maxItems]="5"
            (pageIndexChange)="onPageChange($event)"
            (pageSizeChange)="onSizeChange($event)"
          >
          </d-pagination>
        </div>
      </div>
    </da-col-item>
  </da-layout-row>
</div>

<ng-template #EditorTemplate>
  <da-admin-form
    [formConfig]="formConfig"
    [formData]="formData"
    (submitted)="onSubmitted($event)"
    (canceled)="onCanceled()"
  >
  </da-admin-form>
</ng-template>
