
      <form
        dForm
        ngForm
        [dValidateRules]="{
          message: 'The form verification failed, please check.'
        }"
        [layout]="verticalLayout"
        #projectForm="dValidateRules"
        (dSubmit)="submitProjectForm($event)"
        autocomplete="off"
      >

      <d-form-item>
        <d-form-label
          [required]="true"
          >Article Type</d-form-label
        >
        <d-form-control>
          <d-select
            [options]="ArticleOptions"
            [(ngModel)]="projectFormData.ArticleType"
            [name]="'ArticleType'"
            [placeholder]="'Select Article'"
            [filterKey]="'name'"
            [valueKey]="'name'"
            [allowClear]="true"
            [dValidateRules]="[{ required: true }]"
          ></d-select>
        </d-form-control>
      </d-form-item>
        <d-form-item>
          <d-form-label
            [required]="true"
            >Article Name</d-form-label
          >
          <d-form-control>
            <input
              dTextInput
              autocomplete="off"
              name="articleName"
              placeholder="Article Name"
              [(ngModel)]="projectFormData.ArticleName"
              [dValidateRules]="{
                validators: [{ required: true }],
                asyncValidators: [
                  {
                    sameName: this.isString.bind(this),
                    message: 'Wrong input.'
                  }
                ]
              }"
            />
          </d-form-control>
        </d-form-item>

        <d-form-item>
          <d-form-label
            [required]="true"
            >Article Price</d-form-label
          >
          <d-form-control>
            <input
              dTextInput
              autocomplete="off"
              name="articlePrice"
              placeholder="Article Price"
              [(ngModel)]="projectFormData.ArticlePrice"
              [dValidateRules]="{
                validators: [{ required: true }],
                asyncValidators: [
                  {
                    sameName: this.isFloat.bind(this),
                    message: 'Wrong input.'
                  }
                ]
              }"
            />
          </d-form-control>
        </d-form-item>

        <d-form-operation>
          <d-button
            dLoading
            class="mr-element-spacing"
            [title]="projectForm.errorMessage || ''"
            circled="true"
            style="margin-right: 8px"
            [showLoading]="projectForm.pending"
            dFormSubmit
            [dFormSubmitData]="'submit-button'"
          >
            Submit
          </d-button>
        </d-form-operation>
      </form>
