
<form
  dForm
  ngForm
  [dValidateRules]="{
    message: 'The form verification failed, please check.'
  }"
  [layout]="verticalLayout"
  #projectForm="dValidateRules"
  (dSubmit)="submitProjectForm($event)"
  autocomplete="off"
>

      <d-form-item>
        <d-form-label
          [required]="true"
          [hasHelp]="false"
          [helpTips]="'This is Agency name.'"
          >Agency</d-form-label
        >
        <d-form-control>
          <d-select
            [options]="AgencyOptions"
            [(ngModel)]="projectFormData.AgencyName"
            [name]="'AgencyName'"
            (valueChange)="onSelectionChange($event)"
            [placeholder]="'Select Agency'"
            [filterKey]="'name'"
            [valueKey]="'name'"
            [allowClear]="true"
            [dValidateRules]="[{ required: false }]"
          ></d-select>
        </d-form-control>
      </d-form-item>

      <d-form-item>
        <d-form-label
          [required]="true"
          >Title</d-form-label
        >
        <d-form-control>
          <input
            dTextInput
            autocomplete="off"
            name="Title"
            placeholder="Title"
            [(ngModel)]="projectFormData.title"
            [dValidateRules]="{
              validators: [{ required: true }],
              asyncValidators: [
                {
                  sameName: this.isString.bind(this),
                  message: 'Wrong input.'
                }
              ]
            }"
          />
        </d-form-control>
      </d-form-item>

      <d-form-item>
        <d-form-label
          [required]="true"
          >Description</d-form-label
        >
        <d-form-control>
          <input
            dTextInput
            autocomplete="off"
            name="description"
            placeholder="message"
            [(ngModel)]="projectFormData.description"
            [dValidateRules]="{
              validators: [{ required: true }],
              asyncValidators: [
                {
                  sameName: this.isString.bind(this),
                  message: 'Wrong input.'
                }
              ]
            }"
          />
        </d-form-control>
      </d-form-item>

        <d-form-operation>
          <d-button
            dLoading
            class="mr-element-spacing"
            [title]="projectForm.errorMessage || ''"
            circled="true"
            style="margin-right: 8px"
           
            dFormSubmit
            [dFormSubmitData]="'submit-button'"
          >
            Submit
          </d-button>
        </d-form-operation>
</form>


<da-basic-list></da-basic-list>
