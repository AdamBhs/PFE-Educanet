<div class="da-list-wrap">
  <da-layout-row [daGutter]="[24, 24]">
    <da-col-item [daSpan]="24" [daXs]="24">
      <div class="da-list-container">
        <div class="da-list-header">
          <div class="da-header-left">
            <div class="da-header-item">
              <div class="da-header-item-label">Border Type：</div>
              <d-select
                [placeholder]="'change table style'"
                [options]="options"
                [(ngModel)]="searchForm.borderType"
              ></d-select>
            </div>
            <div class="da-header-item">
              <div class="da-header-item-label">Size：</div>
              <d-select
                [placeholder]="'change table size'"
                [options]="sizeOptions"
                [(ngModel)]="searchForm.size"
              ></d-select>
            </div>
            <div class="da-header-item">
              <div class="da-header-item-label">Layout：</div>
              <d-select
                [placeholder]="'change table layout'"
                [options]="layoutOptions"
                [(ngModel)]="searchForm.layout"
              ></d-select>
            </div>
          </div>
          <div class="header-right">
            <d-button (click)="reset()">Reset</d-button>
          </div>
        </div>
        <div class="list-content" dLoading [loading]="busy">
          <d-data-table
            #datatable
            [dataSource]="basicDataSource"
            [borderType]="searchForm.borderType"
            [size]="searchForm.size"
            [tableLayout]="searchForm.layout"
            [scrollable]="true"
          >


            <d-column field="date" header="Date" [width]="'200px'">
              <d-cell>
                <ng-template let-cellItem="cellItem">
                  {{ cellItem }}
                </ng-template>
              </d-cell>
            </d-column>

            <d-column field="name_of_client" header="Name of Client" [width]="'200px'">
              <d-cell>
                <ng-template let-cellItem="cellItem">
                  {{ cellItem }}
                </ng-template>
              </d-cell>
            </d-column>
            
            <d-column field="payement_type" header="payement type" [width]="'200px'">
              <d-cell>
                <ng-template let-cellItem="cellItem">
                  {{ cellItem }}
                </ng-template>
              </d-cell>
            </d-column>

            <d-column field="quantity" header="quantity" [width]="'200px'">
              <d-cell>
                <ng-template let-cellItem="cellItem">
                  {{ cellItem }}
                </ng-template>
              </d-cell>
            </d-column>

            <d-column field="operation_number" header="operation number" [width]="'200px'">
              <d-cell>
                <ng-template let-cellItem="cellItem">
                  {{ cellItem }}
                </ng-template>
              </d-cell>
            </d-column>

            <d-column field="payement_date" header="payement date" [width]="'200px'">
              <d-cell>
                <ng-template let-cellItem="cellItem">
                  {{ cellItem }}
                </ng-template>
              </d-cell>
            </d-column>

            <d-column field="Actions" header="Actions" [width]="'100px'">
              <d-cell>
                <ng-template let-rowItem="rowItem" let-rowIndex="rowIndex">
                  <div class="btn-group over-flow-ellipsis">
                    <d-button
                      icon="icon-delete"
                      bsStyle="text-dark"
                      title="delete"
                      (click)="deleteRow(rowIndex)"
                    ></d-button>
                  </div>
                </ng-template>
              </d-cell>
            </d-column>
          </d-data-table>
        </div>
        <div class="da-list-footer">
          <d-pagination
            [size]="'sm'"
            [total]="pager.total"
            [(pageSize)]="pager.pageSize"
            [(pageIndex)]="pager.pageIndex"
            [canViewTotal]="true"
            [canChangePageSize]="true"
            [canJumpPage]="true"
            [maxItems]="5"
            (pageIndexChange)="onPageChange($event)"
            (pageSizeChange)="onSizeChange($event)"
          >
          </d-pagination>
        </div>
      </div>
    </da-col-item>
  </da-layout-row>
</div>
